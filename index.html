<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- headlines -->
    <h1>hi iam h1</h1>
    <h2>hi iam h2</h2>
    <h3>hi iam h3</h3>
    <h4>hi iam h4</h4>
    <h5>hi iam h5</h5>
    <h6>hi iam h6</h6>
    <!-- paragraph -->
    <p>
        <h2>this is h2 in p tag</h2>
    </p>
    <br>
    <!-- button -->
    <button>click</button>
    <br>
    <!-- imgs -->
    <img width="300px" src="Screenshot_20221225_120020.png">
    <br>
    <!-- symbols -->
    <b>okay</b>
    <br>
    <strong>okay</strong>
    <br>
    <i>okay</i>
    <br>
    <mark>okay</mark>
    <br>
    <em>okay</em>
    <br>
    <small>okay</small>
    <br>
    <del>okay</del>
    <br>
    <ins>okay</ins>
    <br>
    <p>hello<sub>okay</sub></p>
    <br>
    <p>hello<sup>okay</sup></p>
    <br>
    <!-- anker tag -->
    <a href="news.html" target="_blank">go</a>

</body>
</html>
